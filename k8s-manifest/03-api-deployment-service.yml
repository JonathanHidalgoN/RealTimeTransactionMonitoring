# Defines the Kubernetes Deployment and Service for the Financial Monitoring API.
# The Deployment manages the API pods, specifying the container image, health probes, and resource limits.
# The Service exposes the API internally within the cluster via a stable ClusterIP.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: finmon-app
  labels:
    project: financial-monitoring
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: financial-api
  template:
    metadata:
      labels:
        app: financial-api
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: finmon-app-sa
      containers:
      - name: api
        image: finmonacr2f88f1a9.azurecr.io/financialmonitoring-api:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        envFrom:
        - configMapRef:
            name: env-config

---

apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: finmon-app
  labels:
    project: financial-monitoring
    environment: development
spec:
  type: ClusterIP
  selector:
    app: financial-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
