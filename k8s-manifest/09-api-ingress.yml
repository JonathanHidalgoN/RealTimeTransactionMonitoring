# Exposes the API to external traffic via an NGINX Ingress Controller.
# This manifest configures host-based routing, enables TLS with a certificate from Let's Encrypt, and enforces HTTPS.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: finmon-app
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.finmon-ui-azj.com
    secretName: api-tls-secret
  rules:
  - host: api.finmon-ui-azj.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 80
