apiVersion: apps/v1
kind: Deployment
metadata:
  name: processor-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-processor
  template:
    metadata:
      labels:
        app: transaction-processor
    spec:
      containers:
      - name: processor
        image: finmonacrd86a5e25.azurecr.io/transactionprocessor:latest
        #https://kubernetes.io/docs/concepts/configuration/liveness-readiness-startup-probes/
        livenessProbe:
          exec:
            command:
            - pidof
            - dotnet
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - pidof
            - dotnet
          initialDelaySeconds: 20
          periodSeconds: 10
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        envFrom:
        - secretRef:
            name: app-secrets
        - configMapRef:
            name: env-config
