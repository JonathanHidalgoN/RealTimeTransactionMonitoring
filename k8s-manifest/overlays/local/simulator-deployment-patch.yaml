# Local development patch for simulator deployment
# Simplify liveness probe for local development
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator-deployment
  namespace: finmon-app
spec:
  template:
    spec:
      containers:
      - name: simulator
        livenessProbe:
          exec:
            # Simple process check instead of file-based check
            command:
            - sh
            - -c
            - "pgrep -f dotnet > /dev/null"
          initialDelaySeconds: 200
          periodSeconds: 60
          timeoutSeconds: 20
          failureThreshold: 3
