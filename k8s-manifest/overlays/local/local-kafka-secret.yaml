# Local Kafka secrets for development environment
apiVersion: v1
kind: Secret
metadata:
  name: kafka-secret
  namespace: finmon-app
  labels:
    project: financial-monitoring
    environment: local
type: Opaque
stringData:
  Kafka--BootstrapServers: "localhost:9092"
  Kafka--GroupId: "transaction-processor-group"
  Kafka--TopicName: "transactions"
